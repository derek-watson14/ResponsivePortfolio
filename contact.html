<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-0">
      <a class="navbar-brand p-3 bg-ocean" href="index.html">Derek Watson</a>
      <button
        class="navbar-toggler mr-3"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-auto flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item align-self-center border-right">
            <a class="nav-link p-0" href="index.html"
              >About <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item align-self-center border-right">
            <a class="nav-link p-0" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active align-self-center">
            <a class="nav-link p-0" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-8 d-flex justify-content-center">
          <section class="card bg-dark my-5 py-4 px-5 card-custom w-100">
            <h1 class="text-peachy mb-0 ml11">
              <span class="text-wrapper">
                <span class="line line1"></span>
                <span class="letters">Contact</span>
              </span>
            </h1>
            <hr class="bg-peachy mb-4" />
            <form class="text-paper">
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="John Smith"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-peachy">Submit</button>
            </form>
          </section>
        </div>
      </div>
    </div>
    <footer class="footer mt-4 bg-dark">
      <div
        class="container text-center d-flex justify-content-between footer-content-container"
      >
        <span class="text-muted">Created by Derek Watson 2020</span>
        <span class="text-muted">|</span>
        <div class="d-inline social-icons">
          <span
            ><a href="https://www.linkedin.com/in/watsonderek/" target="_blank"
              ><i
                class="fa fa-linkedin-square social-icon mr-1 text-muted"
                title="LinkedIn"
                aria-hidden="true"
              ></i></a
          ></span>
          <span
            ><a href="https://github.com/derek-watson14" target="_blank"
              ><i
                class="fa fa-github social-icon mr-1 text-muted"
                title="GitHub"
              ></i></a
          ></span>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./assets/all.js"></script>
  </body>
</html>
